[metadata]
name = scancodeio
version = 30.0.1
license = Apache-2.0
description = Automate software composition analysis pipelines
long_description = file:README.rst
author = nexB Inc.
author_email = info@aboutcode.org
url = https://github.com/nexB/scancode.io
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: Legal Industry
    Programming Language :: Python
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Utilities
keywords =
    open source
    scan
    license
    package
    dependency
    copyright
    filetype
    author
    extract
    licensing
    scancode
    scanpipe
    docker
    rootfs
    vm
    virtual machine
    pipeline
    code analysis
    container
license_files =
    LICENSE
    NOTICE
    scan.NOTICE

[options]
python_requires = >=3.6
packages=find:
include_package_data = true
zip_safe = false
install_requires =
    # Warning: the importlib_metadata 4.6.x series breaks the documentation builds
    importlib_metadata==30.0.1; python_version < "3.8"
    # Django related
    Django==30.0.1
    django-environ==30.0.1
    django-crispy-forms==30.0.1
    # Upgrading pytz to 2021.3 breaks the pip resolver
    pytz==2021.1
    django-filter==21.1
    djangorestframework==30.0.1
    # Database
    psycopg2==30.0.1; sys_platform == "linux"
    psycopg2-binary==30.0.1; sys_platform != "linux"
    # Task queue
    rq==30.0.1
    django-rq==30.0.1
    redis==30.0.1
    # WSGI server
    gunicorn==30.0.1
    # Docker
    container_inspector==30.0.1
    # ScanCode-toolkit
    scancode-toolkit[packages]==30.0.1
    extractcode[full]==30.0.1
    # FetchCode
    fetchcode-container==30.0.1.210512; sys_platform == "linux"
    # Utilities
    XlsxWriter==30.0.1
    requests==30.0.1
    # Profiling
    pyinstrument==30.0.1

[options.extras_require]
dev =
    # Validation
    pycodestyle==30.0.1
    black==20.8b1
    isort==30.0.1
    doc8==30.0.1
    # Documentation
    Sphinx==30.0.1
    sphinx_rtd_theme==30.0.1
    sphinxcontrib-django2==30.0.1
    # Release
    bumpver==2021.1113

[options.entry_points]
console_scripts =
    scanpipe = scancodeio:command_line

scancodeio_pipelines =
    docker = scanpipe.pipelines.docker:Docker
    docker_windows = scanpipe.pipelines.docker_windows:DockerWindows
    load_inventory = scanpipe.pipelines.load_inventory:LoadInventory
    root_filesystems = scanpipe.pipelines.root_filesystems:RootFS
    scan_codebase = scanpipe.pipelines.scan_codebase:ScanCodebase
    scan_package = scanpipe.pipelines.scan_package:ScanPackage

[isort]
force_single_line = True
line_length = 88
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = lib,migrations,bin,data,Script,Lib,lib64,local,var,tmp,thirdparty

[bumpver]
version_pattern = "MAJOR.MINOR.PATCH"
current_version = "30.0.1"

[bumpver:file_patterns]
setup.cfg = {version}
scancodeio/__init__.py = {version}
